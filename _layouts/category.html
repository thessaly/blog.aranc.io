---
layout: default
---

<h3 style="font-weight:bold;">Posts in category:</h3>
<h1>{{ page.title}} </h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

{% for post in site.categories[page.category] %}
  <span class="post-meta">{{ post.date | date: "%d %b %Y" }}</span>
  <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
  <p></p>
{% endfor %}


<p style="text-align:right; margin-top:50px;"><a href="/">Back to posts</a></p>
